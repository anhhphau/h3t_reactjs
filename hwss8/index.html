<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>Document</title>
</head>


<body>
    <div class="container">
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th scope="col">Thứ 2</th>
                    <th scope="col">Thứ 3</th>
                    <th scope="col">Thứ 4</th>
                    <th scope="col">Thứ 5</th>
                    <th scope="col">Thứ 6</th>
                </tr>
            </thead>
            <tbody onclick="btClick()">
                <tr>
                    <td><button type="button">1</button></td>
                    <td><button type="button">2</button></td>
                    <td><button type="button">2</button></td>
                    <td><button type="button">3</button></td>
                    <td><button type="button">4</button></td>
                </tr>
                <tr>
                    <td><button type="button">6</button></td>
                    <td><button type="button">7</button></td>
                    <td><button type="button">8</button></td>
                    <td><button type="button">9</button></td>
                    <td><button type="button">10</button></td>
                </tr>
                <tr>
                    <td><button type="button">11</button></td>
                    <td><button type="button">12</button></td>
                    <td><button type="button">13</button></td>
                    <td><button type="button">14</button></td>
                    <td><button type="button">15</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <p>Start date</p>
                                    <input type="date" name="" id="inputStart">
                                </div>
                                <div class="col-6"><p>End date</p>
                                    <input type="date" name="" id="inputEnd"></div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p>Note</p>
                                </div>
                                <div class="col-12">
                                    <input type="text" name="" id="inputNote">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
                        <button type="button" class="btn btn-primary" onclick="btBook()">book</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        btClick = () => {
            $('#exampleModal').modal('show');
        }
        btBook = () => {
            let inputStart = moment(document.getElementById('inputStart').value).format('DD-MM-YYYY');
            console.log(inputStart);
            let inputEnd = document.getElementById('inputEnd').value;
            console.log(moment(inputEnd).add(5, 'days').format('DD-MM-YYYY'));
            let inputNote = document.getElementById('inputNote').value;
            console.log(inputNote);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
