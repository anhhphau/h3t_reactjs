<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>homework ss4</title>
</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" onclick="btClick()" class="btn btn-primary">
            Demo Modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nữ MC VTV là mẹ đơn thân</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-6"><img
                                        src="https://media.2dep.com.vn/upload/nganntk/2020/11/30/bong-mat-voi-gu-thoi-cua-mc-bach-lan-phuong-ban-gai-hon-6-tuoi-cua-huynh-anh-1606708252-3.jpg"
                                        alt="" width="100%" height="100%"></div>
                                <div class="col-6">
                                    <p>
                                        Được biết, MC Bạch Lan Phương (sinh năm 1986) là một gương mặt khá quen thuộc
                                        với những khán giả của VTV. Cô đảm nhận vai trò người dẫn của một loạt chương
                                        trình như: Thời trang và cuộc sống, VTV Kết nối,... Ít ai biết rằng, Bạch Lan
                                        Phương đã 34 tuổi và có một cô con gái.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function btClick() {
            $('#exampleModal').modal('show');
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
